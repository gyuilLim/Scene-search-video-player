<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Custom Video Player</title>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="../static/progress.css">
<link rel="stylesheet" href="../static/style.css">
</head>
<body>
<h1>Scene Search Video Player</h1>

<div id="drop-area">
  <p id="drop-message">Drag and drop a video file here</p>
</div>

<div class="search-bar" id="searchBar">
  <input type="text" placeholder="Input your text..." class="search-input" > 
  <button class="search-button" id="searchButton">
    <i class="fa fa-search fa-2x"></i>
  </button> <!-- 돋보기 아이콘 추가 -->
  <!-- style="width:400px;font-size:20px;"> -->
  <div id="timeOutput"></div>
  <div id="videoFrames"></div>
</div>

<div class="video-info" id="videoInfo">
</div>

<video src="../static/video.mp4" id="video" class="screen" poster="../static/poster.png"></video>

<div class="controls" id="controls_btn">
  <button class="btn" id="play">
    <i class="fa-solid fa-play"></i>
  </button>

  <button class="btn" id="stop">
    <i class="fa fa-stop fa-2x"></i>
  </button>

  <button class="btn" id="inferenceBtn"> 
    <i class="fa fa-download fa-2x" style="color:white"></i>
  </button>

  <button class="btn" id="searchBtn"> 
    <i class="fa fa-search fa-2x"></i>
  </button>

  <button class="btn" id="videoInfoBtn"> 
    <i class="fa fa-file-text fa-2x" style="color:white"></i>
  </button>

  <div id="inferenceStatus">0%</div>

  <input
    type="range"
    id="progress"
    class="progress"
    min="0"
    max="100"
    step="0.1"
    value="0"
  />
  <span class="timestamp" id="timestamp">00:00</span>
</div>

<!-- <script src="https://www.youtube.com/iframe_api"></script> -->
<script src="../static/script.js"></script>
</body>
</html>
